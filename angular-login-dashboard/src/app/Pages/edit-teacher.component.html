<h2 class="fw-bold mb-4">Edit Teacher</h2>

<div class="card border-0 shadow-sm">
  <div class="card-body p-4">
    <form (ngSubmit)="save()" #teacherForm="ngForm">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Name</label>
          <input name="name" [(ngModel)]="model.name" class="form-control" placeholder="Teacher Name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Date of Birth</label>
          <input name="dateOfBirth" type="date" [(ngModel)]="model.dateOfBirth" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <input name="email" type="email" [(ngModel)]="model.email" class="form-control" placeholder="example@mail.com" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone</label>
          <input name="phone" [(ngModel)]="model.phone" class="form-control" placeholder="0812..." />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address</label>
        <input name="address" [(ngModel)]="model.address" class="form-control" placeholder="Full address" />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Education</label>
          <input name="education" [(ngModel)]="model.education" class="form-control" placeholder="Bachelor, etc." />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Position</label>
          <input name="position" [(ngModel)]="model.position" class="form-control" placeholder="Senior Teacher, etc." />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Subject</label>
          <input name="subject" [(ngModel)]="model.subject" class="form-control" placeholder="Math, English, etc." />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">User</label>
          <input name="user" [(ngModel)]="model.user" class="form-control" placeholder="Username" />
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" 
                class="btn text-white px-4 shadow-sm" 
                style="background-color: #4596e6; border-color: #4596e6;"
                [disabled]="!teacherForm.form.valid">
          <i class="bi bi-pencil-square me-2"></i>Update
        </button>

        <button type="button" 
                class="btn btn-secondary px-4 shadow-sm" 
                (click)="cancel()">
          <i class="bi bi-x-circle me-2"></i>Cancel
        </button>
      </div>

    </form>
  </div>
</div>

<!-- src/app/pages/bill-list.component.html -->

<div class="container mt-4">
  <h3>Bill List</h3>

  <!-- Add Button -->
  <div class="mb-3">
    <button class="btn btn-primary me-2" (click)="addNewBill()">Add New Bill</button>
    <button class="btn btn-secondary" (click)="router.navigate(['/dashboard'])">Back to Dashboard</button>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Student</th>
        <th>Price</th>
        <th>Month</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ bill.student }}</td>
        <td>{{ bill.price | currency }}</td>
        <td>{{ bill.month }}</td>
        <td>{{ bill.status }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="editBill(bill.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBill(bill.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

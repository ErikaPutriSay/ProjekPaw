<h2 class="fw-bold mb-4">Add Participant</h2>

<div class="card border-0 shadow-sm">
  <div class="card-body p-4">
    <form (ngSubmit)="save()" #participantForm="ngForm">
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">First Name</label>
          <input name="firstName" [(ngModel)]="model.firstName" class="form-control" placeholder="Enter first name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Last Name</label>
          <input name="lastName" [(ngModel)]="model.lastName" class="form-control" placeholder="Enter last name" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <input name="email" type="email" [(ngModel)]="model.email" class="form-control" placeholder="example@mail.com" required />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone</label>
          <input name="phone" [(ngModel)]="model.phone" class="form-control" placeholder="0812..." />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Notes</label>
        <textarea name="notes" [(ngModel)]="model.notes" class="form-control" rows="3" placeholder="Additional notes..."></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" 
                class="btn text-white px-4 shadow-sm" 
                style="background-color: #226db7; border-color: #2273c5;"
                [disabled]="saving || !participantForm.form.valid">
          <i class="bi bi-check-circle me-2"></i>
          {{ saving ? 'Saving...' : 'Save' }}
        </button>

        
    </div>

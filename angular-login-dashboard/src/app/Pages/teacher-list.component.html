<h2 class="fw-bold mb-3">Teacher List</h2>

<div class="mb-4">
  <button class="btn btn-primary shadow-sm" (click)="addTeacher()">
    <i class="bi bi-person-plus-fill me-2"></i>Add New Teacher
  </button>
</div>

<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="card border-0 shadow-sm" *ngIf="!loading && teachers.length > 0">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th class="ps-3">ID</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Subject</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of teachers">
          <td class="ps-3 text-muted" style="font-size: 0.85rem;">{{ t._id }}</td>
          <td class="fw-bold">{{ t.name }}</td>
          <td>{{ t.dateOfBirth | date:'yyyy-MM-dd' }}</td>
          <td>{{ t.phone }}</td>
          <td>{{ t.email }}</td>
          <td>{{ t.address }}</td>
          <td><span class="badge bg-info text-dark">{{ t.subject }}</span></td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2 text-dark" (click)="editTeacher(t._id || t.id)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTeacher(t._id || t.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="!loading && teachers.length === 0" class="alert alert-info mt-3 shadow-sm border-0">
  <i class="bi bi-info-circle me-2"></i> No teachers found.
</div>

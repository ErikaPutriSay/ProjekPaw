<div class="container mt-4">
  <div class="mb-4">
    <h2 class="fw-bold">Schedule List</h2>
    <button class="btn btn-primary shadow-sm mt-2" routerLink="/dashboard/add-schedule">
      <i class="bi bi-calendar-plus me-2"></i>Add New Schedule
    </button>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by student or teacher name..." 
          [(ngModel)]="searchQuery"
          (input)="onSearch()">
        <button class="btn btn-primary" (click)="onSearch()">Search</button>
      </div>
    </div>
    </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Schedule Day</th>
            <th>Schedule Time</th>
            <th>Teacher</th>
            <th>Student</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
  <tr *ngFor="let s of filteredSchedules; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ s.day }}</td>
    <td>{{ s.time }}</td>
    <td>{{ s.teacher }}</td>
    <td>{{ s.student }}</td>
    <td class="text-center">
      <button class="btn btn-sm btn-warning me-2 text-dark" (click)="editSchedule(s._id || s.id)">
        <i class="bi bi-pencil-square"></i> Edit
      </button>

      <button class="btn btn-sm btn-danger" (click)="deleteSchedule(s._id || s.id)">
        <i class="bi bi-trash"></i> Delete
      </button>
    </td>
  </tr>
</tbody>
        <tbody>
          <tr *ngFor="let s of filteredSchedules; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ s.day }}</td>
            <td>{{ s.time }}</td>
            <td>{{ s.teacher }}</td>
            <td>{{ s.student }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="deleteSchedule(s._id || s.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredSchedules.length === 0">
            <td colspan="6" class="text-center py-4 text-muted">No schedules found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<h2 class="fw-bold mb-4">Edit Student</h2>

<div class="card border-0 shadow-sm">
  <div class="card-body p-4">
    <form (ngSubmit)="update()" #participantForm="ngForm">
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Student Name</label>
          <input name="name" [(ngModel)]="model.name" class="form-control" placeholder="Enter name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Grade</label>
          <input name="grade" [(ngModel)]="model.grade" class="form-control" placeholder="Grade level" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <input name="email" type="email" [(ngModel)]="model.email" class="form-control" placeholder="example@mail.com" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone</label>
          <input name="phone" [(ngModel)]="model.phone" class="form-control" placeholder="0812..." />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address</label>
        <input name="address" [(ngModel)]="model.address" class="form-control" placeholder="Full address" />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Level</label>
          <input name="level" [(ngModel)]="model.level" class="form-control" placeholder="Beginner/Advanced" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Status</label>
          <input name="status" [(ngModel)]="model.status" class="form-control" placeholder="Active/Inactive" />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Date of Birth</label>
          <input name="dateOfBirth" type="date" [(ngModel)]="model.dateOfBirth" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Registration Date</label>
          <input name="registrationDate" type="date" [(ngModel)]="model.registrationDate" class="form-control" />
        </div>
      </div>

      <div class="d-flex gap-2 pt-3 border-top">
        <button type="submit" 
                class="btn text-white px-4" 
                style="background-color: #003366; border-color: #003366;"
                [disabled]="!participantForm.form.valid">
          <i class="bi bi-check-lg me-2"></i>Update
        </button>

        <button type="button" 
                class="btn btn-secondary px-4" 
                (click)="cancel()">
          <i class="bi bi-x-lg me-2"></i>Cancel
        </button>
      </div>

    </form>
  </div>
</div>
